<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Barry Otter's Happy Fun Time</title>
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="test-index.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>




</head>

<body>
  <audio src="./assets/theme.mp3" autoplay loop hidden="true"></audio>
  <div class="welcome">
    <button type="button" id="mute" name="mute">
      <i class="fa fa-volume-up"></i>
    </button>
    <h1>Welcome to <br>Barry Otter's Happy Fun Time!</h1>
  </div>

  <center>
  <div class="card-deck">
    <!-- player 1 container -->
    <div class="card" id="p1-container">
      <div class="card-header" id="p1-header">Player 1</div>
      <div class="card-footer">
        <small class="text-muted">
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100 HP</div>
          </div>
        </small>
      </div>
      <img class="card-img-top character-image" src="https://orig00.deviantart.net/505d/f/2013/343/2/2/8bit_hogwarts_logo__harry_potter_movies__by_g4grottesque-d6xc5bc.png" alt="Default caharacter image">
      <div class="card-body row">
        <h4 class="card-title"></h4>
        <p class="card-text"></p>
        <!-- <div class="character-select"> -->
        <ul id="p1" class="char-list">

        </ul>
        <!-- </div> -->
      </div>
    </div>

    <!-- battle details -->
    <div class="card" id="game-details-card">
      <div class="card-header" id="game-header">Round 1</div>
      <div class="card-body" id="p1-game-details">
        <h4 class="card-title" id="p1-game-details-title">Player 1, select a character.</h4>
        <p class="card-text"></p>
      </div>
      <div class="card-body" id="p2-game-details">
        <h4 class="card-title" id="p2-game-details-title">Player 2, select a character.</h4>
        <p class="card-text"></p>
      </div>
    </div>


    <!-- player 2 container -->
    <div class="card" id="p2-container">
      <div class="card-header" id="p2-header">Player 2</div>
      <div class="card-footer">
        <small class="text-muted">
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100 HP</div>
          </div>
        </small>
      </div>
      <img class="card-img-top character-image" src="https://orig00.deviantart.net/505d/f/2013/343/2/2/8bit_hogwarts_logo__harry_potter_movies__by_g4grottesque-d6xc5bc.png" alt="Default character image">
      <div class="card-body row">
        <h4 class="card-title"></h4>
        <p class="card-text"></p>
        <ul id="p2" class="char-list">

        </ul>
      </div>
    </div>

  </div>

  </center>
  <script src="test-index.js" type="text/javascript"></script>
</body>

</html>
